name: Build and Deploy to Azure Container App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/reverie_nlp_service:latest .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/reverie_nlp_service:latest

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name reverie-nlp \
          --resource-group reverie-rg \
          --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/reverie_nlp_service:latest
