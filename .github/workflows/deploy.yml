name: Build and Deploy to Azure Container App

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'poetry.lock'
      - 'pyproject.toml'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Azure subscription
      run: az account set --subscription ${{ secrets.SUBSCRIPTION_ID }}

    - name: Log in to ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Build and push Docker image
      run: |
        docker buildx build \
          --builder default \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          --push \
          -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/reverie_nlp_service:latest .

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name reverie-nlp \
          --resource-group reverie-rg \
          --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/reverie_nlp_service:latest
